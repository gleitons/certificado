<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/certificado.css">
    <script src="certificado.js"></script>
    <div id="titleCert">
        <title>Certificado Youtube</title>
    </div>
</head>
<body>
    <header class="no-print">
        <div >
            <img style="width: 150px; margin: auto;" src="/src/logo-youtube.png" alt="">
            <div class="formularioCurso">
                <h1>GARANTA SEU CERTIFICADO DO YOUTUBE GRÁTIS</h1>
                
                <h2>Preencha os dados abaixo e clique em gerar certificado</h2>
                <table class="insiraDados">
                    <tr>
                        <td>NOME COMPLETO:</td>
                        <td><input type="text" placeholder="Nome completo" name="" id="nomeC"><br></td>
                    </tr>
                    <tr>
                        <td>VÍDEO ASSISTIDO:</td>
                        <td><input type="text" placeholder="Nome do vídeo assistido" name="" id="nomeV"><br></td>
                    </tr>
                    <tr>
                        <td>NOME DO CANAL:</td>
                        <td><input type="text" placeholder="Nome do Canal" name="" id="nomeCanal"><br></td>
                    </tr>
                    <tr>
                        <td>DURAÇÃO:</td>
                        <td><input class="sepa" type="text" name="" placeholder="Horas" id="hora"><input class="sepa" type="text" name="" placeholder="Minutos" id="minutos"><input class="sepa" type="text" name="" placeholder="segundos" id="segundos"></td>
                    </tr>
                    <tr>
                        <td>LINK DO VÍDEO:</td>
                        <td><input type="text" name="" placeholder="Insira o link do video" id="lvideo"></td>
                    </tr>
                    <tr>
                        <td><input class="botaoGerar" type="button" value="GERAR CERTIFICADO" onclick="gerarCertificado()"></td>
                        <td><input style="background-color: green;" class="BimprimirC" id="btnImprimir" type="button" value="IMPRIMIR" onclick="imprimir()"></td>
                    </tr>
                </table>                
            </div>

        </div>
    </header>
    <div id="certificadoMostrar"></div>
    
    <footer>
        

    </footer>
</body>
</html>
